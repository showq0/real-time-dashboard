version: '3.9'

services:
      
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DATABASE}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mynetwork

  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"
    networks:
      - mynetwork

  grpc-server:
    build:
      context: ./src/implementation2
    env_file:
      - ./src/.env 
    depends_on:
      - redis
    command: ["node", "grpc-server.js"]
    ports:
      - "50051:50051"
    networks:
      - mynetwork

  aggregator:
    build:
      context: ./src/implementation2
    env_file:
      - ./src/.env 
    depends_on:
      - redis
      - postgres
      - grpc-server
      - app-server
    command: ["node", "aggregator.js"]
    networks:
      - mynetwork

  app-server:
    build:
      context: ./src/implementation2
    env_file:
      - ./src/.env 
    depends_on:
      - postgres
    command: ["node", "app-server.js"]
    ports:
      - "3000:3000"
    networks:
      - mynetwork

volumes:
  pgdata:

networks:
  mynetwork:
    driver: bridge
